<h1 class="text-center">Student Registration Form</h1>
<div class="row">
<form class="col-md-6 offset-3">
    <div class="form-group">
        <label>Id</label>
        <input type="text" name="id" placeholder="Id" class="form-control"
        [(ngModel)]="data.id">
    </div>
    <div class="form-group">
        <label>Name</label>
        <input type="text" name="nam" placeholder="name" class="form-control"
        [(ngModel)]="data.name">
    </div>
    <div class="form-group">
        <label>Email</label>
        <input type="text" name="id" placeholder="Email" class="form-control"
        [(ngModel)]="data.email">
    </div>
    <button class="btn btn-success" (click)="save()">Save</button>
</form>

<app-display [myarray]="myarray"></app-display>
</div>
