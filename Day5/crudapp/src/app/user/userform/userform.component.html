<form (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label>Id</label>
        <input type="text" name="id" placeholder="Enter Id" [(ngModel)]="user.id"
        class="form-control">
    </div>
    <div class="form-group">
        <label>Name</label>
        <input type="text" name="name" placeholder="Enter Name" [(ngModel)]="user.name"
        class="form-control">
    </div>
    <div class="form-group">
        <label>Email</label>
        <input type="text" name="email" placeholder="Enter email" 
        [(ngModel)]="user.email" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Save User</button>
</form>
